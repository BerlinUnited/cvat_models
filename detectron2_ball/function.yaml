metadata:
  name: detectron2-naoth-ball
  namespace: cvat
  annotations:
    name: Detectron2 Ball
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 1, "name": "ball" }
      ]

spec:
  description: Detectron2
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat/detectron2
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip libgl1-mesa-glx libglib2.0-0
        - kind: RUN
          value: pip3 install torch==1.8.1+cpu torchvision==0.9.1+cpu torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
        - kind: RUN
          value: pip3 install 'git+https://github.com/facebookresearch/detectron2@v0.4'
        - kind: RUN
          value: python3 -m pip install opencv-python
        - kind: WORKDIR
          value: /opt/nuclio
      postCopy:
        - kind: RUN
          value: curl https://www2.informatik.hu-berlin.de/~naoth/ressources/ball_model_final.pth --output model_final.pth

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3